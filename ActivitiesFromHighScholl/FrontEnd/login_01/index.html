<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Atividade Login</title>
    <link rel="shortcut icon" type="imagex/png" href="./visual/imagens/D20.png">
    <link rel="stylesheet" href="visual/style.css">
</head>
<body>
    <section id="sec-login">
    <img src="./visual/imagens/imagem-avatar.jpg" alt="Sua Imagen" class="imagem-avatar">
    <div id="div-login">
        <form action="">
            <span class="naofuncionou"></span>
            <div class="item">
                <label for="nome" class="item-login">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu Nome">
            </div>
            <span class="naofuncionou"></span>
            <div class="item">
                <label for="senha" class="item-login">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua Senha">
            </div>
        </form>
        <div id="button-div">
            <a class="button" id="link" onclick="entrar()"><button class="button" type="button">Entrar</button></a>
        </div>
    </div>
    </section>
</body>
<script src="scripts/script.js"></script>
</html>
