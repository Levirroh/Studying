<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-calc">
    <section id="conteiner-calculadora">
        <div>
            <h1>Calculadora</h1>
        </div>
        <div>
            <select name="operacao" id="tipo-operacao">
                <option selected disabled>Escolha uma operação</option>
                <option value="multiplicacao">Multiplicar</option>
                <option value="somar">Somar +</option>
                <option value="subtrair">Subtrair -</option>
                <option value="dividir">Dividir /</option>
            </select>
        </div>
        <div>
            <form action="" id="inputs">
                <label for="numeroum" class="label-number"><h2>Primeiro Número</h2></label><br>
                <input type="number" name="numeroum" id="numeroum"><br>
                <label for="numerodois" class="label-number"><h2>Segundo Número</h2></label><br>
                <input type="number" name="numerodois" id="numerodois"><br>
            </form>
        </div>
        <div>
            <button type="button" onclick="Calcular()" id="calcular">Calcular</button>
        </div>
        <div id="result-div">
            <h3>O Resultado foi:</h3>
            <span id="Mostrar"></span>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
